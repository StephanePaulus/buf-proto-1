plugins {
    id 'java-library'
    id 'maven-publish'
}

version = property("version")
group = 'com.base'

repositories{
    mavenCentral()
}

dependencies {
    compileOnly 'javax.annotation:javax.annotation-api:1.3.2'
    compileOnly 'com.google.protobuf:protobuf-java-util:3.23.2'
    implementation 'io.grpc:grpc-stub:1.55.1'
    implementation 'io.grpc:grpc-protobuf:1.55.1'
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/StephanePaulus/maven-packages"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}