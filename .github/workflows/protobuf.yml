name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
      # Run `git checkout`
      - uses: actions/checkout@v3
      # Install the `buf` CLI
      - uses: bufbuild/buf-setup-action@v1.19.0
      # Ensure that `buf` is installed
      - run: |
          buf --version
          buf lint

  get-versions:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2

      - name: Execute Gradle build
        id: versions
        run: echo -e "$(./gradlew printVersions -q)" >> "$GITHUB_OUTPUT"
      - name: Use the value
        id: step_two
        run: |
          echo "${{ steps.versions.outputs.WEATHER_PROTO_VERSION }}"
          echo "${{ steps.versions.outputs.CHANGED_MODULES }}"



